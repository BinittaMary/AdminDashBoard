<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add Course</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">Course Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Short Description</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">Registration Status</label>
            <div class="col-lg-10">
              <select class="form-select " aria-label="Default select example" style="width:100%; height:2em"> 
                <option selected>Choose from the list</option>
                <option value="0">Registration Closed</option>
                <option value="1">Registration Open</option>
                <option value="2">Coming Soon</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">Rating</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Rating between 1-5">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">Course Category</label>
            <div class="col-lg-10">
              <select class="form-select " aria-label="Default select example" style="width:100%; height:2em"> 
                <option selected>Choose from the list</option>
                <option value="Retail">Retail</option>
                <option value="Institutional">Institutional</option>
                <option value="Corporate">Corporate</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">About Course</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Course Eligibility</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }" ></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Course Fee</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Entrance Exam Details</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Refund Policy</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Important Dates</label>
            <div class="col-lg-10">
              <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"></ckeditor>
            </div>
          </div>
          <div class=" row">
            <label class="col-lg-2 label">Course Delivery</label>
            <div class="col-lg-10">
              <input class="form-control form-control-sm " id="formFileSm" type="file" style="height:2.5rem">
            </div>
          </div>
          <br>
          <div class=" row">
            <label class="col-lg-2 label">Internship Partner</label>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" id="formFileSm" type="file" style="height:2.5rem">
            </div>
          </div>
          <br>
          <div class=" row">
            <label class="col-lg-2 label">Knowledge Partner</label>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" id="formFileSm" type="file" style="height:2.5rem">
            </div>
          </div>        
          <br>  
          <div class=" row">
            <label class="col-lg-2 label">Sponsour Partner</label>
            <div class="col-lg-10">
              <input class="form-control form-control-sm" id="formFileSm" type="file" style="height:2.5rem">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-lg-2"></div>
            <div class="col-lg-10" >
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Active
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
              <button type="button" class="btn btn-secondary btn-lg">Add Course</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
