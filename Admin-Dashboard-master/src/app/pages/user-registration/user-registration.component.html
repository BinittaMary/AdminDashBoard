<div class="lists row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
        <nb-card class="list-card">
            <nb-card-header> <h5>Courses</h5> 
            </nb-card-header>
            <nb-card-body>
                <nb-list>
                    <nb-list-item>
                        <h6 style ='width:5rem'><ion-icon name="search-outline"></ion-icon></h6>
                        <span style ='width:36rem'><input type="text"  class="search-input" placeholder="Search by Title" [(ngModel)]="srchTitle" id="listSearch1"></span>
                        <span style ='width:20rem'>
                            <input nbInput placeholder="Pick From Date" [nbDatepicker]="ngmodel" [(ngModel)]="fromDate">
                            <nb-datepicker #ngmodel></nb-datepicker>                        
                        </span>
                        <span style ='width:22rem'>
                            <input nbInput placeholder="Pick To Date" [nbDatepicker]="formcontrol" [(ngModel)]="toDate">
                            <nb-datepicker #formcontrol></nb-datepicker>                      
                        </span>
                        <div>
                        <a (click)="resetSearch()">
                            <ion-icon name="refresh-outline"></ion-icon>
                        </a>   
                        </div>
                    </nb-list-item>    
                </nb-list>
                <nb-list>
                    <nb-list-item>
                        <h6 style ='width:23rem'>Title</h6> 
                        <h6 style ='width:15rem'>Email Address</h6>
                        <h6 style ='width:15rem'>Name</h6>
                        <h6 style ='width:15rem'>Registered Date</h6> 
                    </nb-list-item>    
                </nb-list>
                <nb-list >
                    <nb-list-item class="anchor" *ngFor="let user of registeredUsers | searchCourseTitle: srchTitle | searchCourseCategory : srchCategory; let i=index; " cdkDrag>
                        <h7 style ='width:25rem'>{{user.course_title}}</h7>
                        <h7 style ='width:15rem'>{{user.emailaddress}}</h7> 
                        <h7 style ='width:15rem'>{{user.firstname}}&nbsp;{{user.lastname}}</h7> 
                        <h7 style ='width:20rem'>{{user.creation_date}}</h7> 
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>
